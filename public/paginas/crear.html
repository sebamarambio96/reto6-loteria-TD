<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src=" https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js "> </script>
    <script defer src="../js/crear.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="btn btn-danger navbar-brand" href="./index.html">Lotería</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Menú Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./lista.html">Lista de cartones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./crear.html">Crear Carton</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form class="py-5 col">
        <div class="mb-3 w-50">
            <label for="exampleInputEmail1" class="form-label">¿Cúantos cartones desea agregar?</label>
            <input type="number" class="form-control" id="howMany" aria-describedby="emailHelp">
        </div>
        <button type="submit" id="btn" class="btn btn-success">CREAR</button>
    </form>
    <div id="containerCards">

    </div>

    <template class="offcanvas offcanvas-start" tabindex="-1" id="templateReady" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Listo!</h5>
        </div>
        <div class="offcanvas-body">
            Se han creado los cartones requeridos.
        </div>
    </template>
    
    <template class="offcanvas offcanvas-start" tabindex="-1" id="templateError" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">ERROR</h5>
        </div>
        <div class="offcanvas-body">
            Debe introducir un valor válido.
        </div>
    </template>
</body>

</html>
